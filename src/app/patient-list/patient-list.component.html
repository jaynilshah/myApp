<label for="sname">Name</label>
<input id="sname" type="text" name="sname" [(ngModel)] = "sname" (keyup) = "onSearch()">

<label for="semail">Email</label>
<input  id="semail" type="email" name="semail" [(ngModel)] = "semail" (keyup) = "onSearch()">
<button class="btn btn-primary btn-block" (click)="onReset()">Reset</button>  
<select [(ngModel)]="scategory" (change)= "onSearch()">
    <option *ngFor="let c of categories" [ngValue]="c">{{c.value}}</option>
</select>

<select [(ngModel)]="sstate" (change)= "onSearch()">
    <option *ngFor="let c of states_list" [ngValue]="c">{{c.value}}</option>
</select>



<div class="col-12 float-center">
    <h2>Patient Lists</h2>
    <patient-tile *ngFor="let patient of patients_list" [patient_detail]="patient" [attr.id]="patient.email">
    </patient-tile>
</div>
