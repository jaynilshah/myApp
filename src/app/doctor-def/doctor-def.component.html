<div class="containter-fluid">
    <h1>Doctor details</h1>
    <form #doctorPost = "ngForm" (ngSubmit) = "onUpdate(doctorPost.value)">  
        
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" name="name" [(ngModel)]="name" readonly>
        </div>

        <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" name="email" [(ngModel)]="email" readonly>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" readonly>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
