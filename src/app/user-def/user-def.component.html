
<h1>User Details </h1>
<form #userPost = "ngForm" (ngSubmit) = "onUpdate(userPost.value)"> 
    <div class="form-group">
        <label for="Name">Name</label>
        <input id="name" type="text" class="form-control" [(ngModel)]="name" name="name" readonly>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" name="email" [(ngModel)]="email" readonly>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" class="form-control" name="password" [(ngModel)]="password" readonly>
    </div>

    <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" class="form-control" name="state" [(ngModel)]="state" readonly>
    </div>

    <div class="form-group">
        <label for="symptoms">Symptoms</label>
        <textarea id="symptoms" type="textarea" name="symptoms" class="form-control" [(ngModel)]="symptoms" placeholder="Write symptoms here..." readonly></textarea>
    </div> 
    <div class="form-group">
        <label for="active">Active</label>
        <input id="active" type="checkbox" name="active" class="form-control" [(ngModel)]="active" readonly>
    </div> 
    <div class="form-group">
        <label for="recovered">Recovered</label>
        <input id="active" type="checkbox" name="recovered" class="form-control" [(ngModel)]="recovered" readonly>
    </div> 
    <div class="form-group">
        <label for="deceased">Deceased</label>
        <input id="deceased" type="checkbox" name="deceased" class="form-control" [(ngModel)]="deceased" readonly>
    </div> 

    <button class="btn btn-primary">Update</button>
</form>
