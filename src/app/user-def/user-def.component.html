<div class="container-fluid">
    <div class="card mx-auto border-info" style="width: 50rem; margin-top: 3rem;">
        <div class="card-header">
            <h3 class="card-title">
                Account Details
                <button class="btn btn-outline-info float-right" style="width: 7rem;" (click)="toggleEdit()">{{ info }}</button>
            </h3>
        </div>
        <div class="card-body">
            <form #userPost = "ngForm" (ngSubmit) = "onUpdate(userPost.value)"> 
                <div class="form-group row">
                    <label for="Name" class="col-sm-3 col-form-label">Name:</label>
                    <div class="col-sm-9">
                        <input id="name" type="text" [ngClass]="selectClass()" [(ngModel)]="name" name="name" [readonly]="!editable">
                    </div>
                </div>
            
                <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label">Email:</label>
                    <div class="col-sm-9">
                        <input id="email" type="email" [ngClass]="selectClass()" name="email" [(ngModel)]="email" [readonly]="!editable">
                    </div>
                </div>
            
                <div class="form-group row">
                    <label for="password" class="col-sm-3 col-form-label">Password:</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" [ngClass]="selectClass()" name="password" [(ngModel)]="password" [readonly]="!editable">
                    </div>
                </div>
            
                <div class="form-group row">
                    <label for="state" class="col-sm-3 col-form-label">State:</label>
                    <div class="col-sm-9">
                        <input type="text" id="state" [ngClass]="selectClass()" name="state" [(ngModel)]="state" readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="symptoms" class="col-sm-3 col-form-label">Symptoms:</label>
                    <div class="col-sm-9">
                        <textarea id="symptoms" type="textarea" name="symptoms" [ngClass]="selectClass()" [(ngModel)]="symptoms" placeholder="Write symptoms here..." [readonly]="!editable"></textarea>
                    </div>
                </div> 

                <div *ngIf="!editable" [ngClass]="selectClassesAlert()" role="alert">
                    {{ message }}
                </div>

                <!-- <div class="form-group row" class="col-sm-3 col-form-label">
                    <label >Active</label>
                    <input id="active" type="checkbox" name="active" class="form-control" [(ngModel)]="active" readonly>
                </div> 
                <div class="form-group row" class="col-sm-3 col-form-label">
                    <label >Recovered</label>
                    <input id="recovered" type="checkbox" name="recovered" class="form-control" [(ngModel)]="recovered" readonly>
                </div> 
                <div class="form-group row" class="col-sm-3 col-form-label">
                    <label>Deceased</label>
                    <input id="deceased" type="checkbox" name="deceased" class="form-control" [(ngModel)]="deceased" readonly>
                </div>  -->
            
                <button *ngIf="editable" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
