<div class="containter-fluid">
    <h1>Register Doctor</h1>
    <form #doctorPost = "ngForm" (ngSubmit) = "onSubmit(doctorPost.value)">  
        <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" name="email" ngModel>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password" ngModel>
        </div>

        <div class="form-group">
            <label for="password">Confirm Password</label>
            <input type="password" id="cpassword" class="form-control" name="cpassword" ngModel>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
